{% block content %}
<div class="formwrapper">
    <h2 class="title">SerialPort</h2>

    {% for item in serial_port_list %}
    <h4> {{ item }} </h4>
    {% endfor %}


    <form method="POST">
        <div class="form-field">{{ form.serial_port.label }} {{ form.serial_port }}</div>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
